<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instacel.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/pp.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como paulohenrique.phlg</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é paulohenrique.phlg?</p>
                <p class="notaccount"></p>
                <span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>


</body>
</head>
</html>
